<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="./users.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body id="bodyUser">
    <h1>Danh Sach Nguoi Dung</h1>
    <div style="margin: 10px 0">
      <button
        id="addNew"
        style="
          background-color: rgb(162, 206, 103);
          color: #fff;
          border: none;
          padding: 12px;
          border-radius: 5px;
        "
      >
        them moi
      </button>
    </div>
    </div>
    <table id="tableUser" class="table table-bordered"></table>
    <ul
      class="pagination"
      id="paginate"
      style="display: flex; justify-content: center"
    ></ul>
    <div id="div1"></div>
    <div style="max-width: 1200px; margin: 30px auto">
      <button
        type="button"
        class="btn btn-outline-secondary"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
      >
        Log Out
      </button>
    </div>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- modal -header  -->
          <div class="modal-header">
            Dang Xuat
          </div>
          <!-- modal-body  -->
          <div class="modal-body">
            click vào log out để đăng xuất
            </div>
          </div>
          <!-- modal-footer  -->
          <div class="modal-footer">
            <button
              id="buttonLogout"
              style="
                display: block;
                width: 100%;
                padding: 16px 12px;
                color: #fff;
                background-color: rgb(4, 170, 109);
              "
            >
              lOGOUT
            </button>
          </div>
          <!-- end modal footer -->
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./users.js"></script>
</html>
